name: CI-CD Voting App
on:
  push:
    branches:
      - main
env:
  ACR_LOGIN_SERVER: hzvonenko.azurecr.io
  VM_HOST: 4.232.191.99
  VM_USER: azureuser
  APP_DIR: /home/azureuser/voting-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- ACR LOGIN ----------
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_NAMES }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ---------- BUILD & PUSH ----------
      - name: Build and Push vote
        run: |
          docker build -t $ACR_LOGIN_SERVER/vote:latest ./vote
          docker push $ACR_LOGIN_SERVER/vote:latest

      - name: Build and Push result
        run: |
          docker build -t $ACR_LOGIN_SERVER/result:latest ./result
          docker push $ACR_LOGIN_SERVER/result:latest

      - name: Build and Push worker
        run: |
          docker build -t $ACR_LOGIN_SERVER/worker:latest ./worker
          docker push $ACR_LOGIN_SERVER/worker:latest

      # ---------- PREPARE COMPOSE ----------
      - name: Prepare docker-compose for production
        run: |
          sed \
            -e "s|build: ./vote|image: $ACR_LOGIN_SERVER/vote:latest|" \
            -e "s|build: ./result|image: $ACR_LOGIN_SERVER/result:latest|" \
            -e "s|build: ./worker|image: $ACR_LOGIN_SERVER/worker:latest|" \
            docker-compose.yml > docker-compose.prod.yml

      # ---------- SSH KEY ----------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_NEW }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts

      # ---------- COPY COMPOSE ----------
      - name: Copy docker-compose to VM
        run: |
          scp docker-compose.prod.yml $VM_USER@$VM_HOST:$APP_DIR/docker-compose.yml

      # ---------- DEPLOY ----------
      - name: Deploy on VM
        run: |
          ssh -T $VM_USER@$VM_HOST << 'EOF'
            set -e
            cd $APP_DIR

            # Login to ACR
            echo "${{ secrets.ACR_PASSWORD }}" | docker login $ACR_LOGIN_SERVER -u ${{ secrets.ACR_NAMES }} --password-stdin

            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # Pull images and deploy
            docker-compose pull
            docker-compose up -d --remove-orphans
          EOF
