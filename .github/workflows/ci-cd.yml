name: CI/CD Voting App

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      ACR: <ІМ'Я_ТВОГО_ACR>      # наприклад acrherman123
      VM_HOST: <IP_АБО_DNS_VM>
      VM_USER: <USER_VM>
      SSH_KEY: ${{ secrets.SSH_KEY }}  # приватний ключ все одно краще зберігати як секрет

    steps:
    # ----------------- Checkout -----------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------- Azure Login -----------------
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: |
          {
            "clientId": "452a286e-8373-4a75-9e6a-ec23a99c889f",
            "clientSecret": "Bfl8Q~9HPMvJvUxlc8NXKfJJo~4BeFhKzlkGzcT",
            "subscriptionId": "638093c7-cf1d-450c-b99c-db37d473e327",
            "tenantId": "97e4daac-f316-487e-99fc-9385224046d9",
            "activeDirectoryEndpointUrl": "https://login.microsoftonline.com",
            "resourceManagerEndpointUrl": "https://management.azure.com/",
            "activeDirectoryGraphResourceId": "https://graph.windows.net/",
            "sqlManagementEndpointUrl": "https://management.azure.com/",
            "galleryEndpointUrl": "https://gallery.azure.com/",
            "managementEndpointUrl": "https://management.core.windows.net/"
          }

    # ----------------- Login to ACR -----------------
    - name: Login to ACR
      run: az acr login --name $ACR

    # ----------------- Check Docker -----------------
    - name: Check Docker
      run: |
        docker --version
        docker compose version

    # ----------------- Build & Push Images -----------------
    - name: Build & Push vote
      run: |
        docker build -t $ACR/vote:latest ./vote
        docker push $ACR/vote:latest

    - name: Build & Push result
      run: |
        docker build -t $ACR/result:latest ./result
        docker push $ACR/result:latest

    - name: Build & Push worker
      run: |
        docker build -t $ACR/worker:latest ./worker
        docker push $ACR/worker:latest

    # ----------------- Update docker-compose.yml -----------------
    - name: Update docker-compose.yml
      run: |
        sed -i 's|build: ./vote|image: '"$ACR"'/vote:latest|' docker-compose.yml
        sed -i 's|build: ./result|image: '"$ACR"'/result:latest|' docker-compose.yml
        sed -i 's|build: ./worker|image: '"$ACR"'/worker:latest|' docker-compose.yml

    # ----------------- Deploy to VM -----------------
    - name: Deploy to VM
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ env.VM_HOST }}
        username: ${{ env.VM_USER }}
        key: ${{ env.SSH_KEY }}
        port: 22
        script: |
          cd /home/${{ env.VM_USER }}/voting-app
          docker compose pull
          docker compose up -d --remove-orphans
