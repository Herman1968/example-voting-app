name: CI-CD Pipeline

on:
  push:
    branches:
      - main

env:
  # Azure Container Registry
  ACR: hzvonenko.azurecr.io
  # SSH доступ к VM
  VM_HOST: 4.232.191.99
  VM_USER: azureuser
  SSH_KEY: ${{ secrets.SSH_KEY_NEW }}
  # Azure Service Principal для ACR
  ACR_SP_ID: ${{ secrets.ACR_SP_ID }}
  ACR_SP_PASSWORD: ${{ secrets.ACR_SP_PASSWORD }}

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    # ----------------- Checkout -----------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------- Azure Login -----------------
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # ----------------- Login to ACR -----------------
    - name: Login to ACR
      run: |
        echo "${ACR_SP_PASSWORD}" | docker login $ACR --username $ACR_SP_ID --password-stdin

    # ----------------- Check Docker -----------------
    - name: Check Docker
      run: |
        docker --version
        docker compose version

    # ----------------- Build & Push Images -----------------
    - name: Build & Push vote
      run: |
        docker build -t $ACR/vote:latest ./vote
        docker push $ACR/vote:latest

    - name: Build & Push result
      run: |
        docker build -t $ACR/result:latest ./result
        docker push $ACR/result:latest

    - name: Build & Push worker
      run: |
        docker build -t $ACR/worker:latest ./worker
        docker push $ACR/worker:latest

    # ----------------- Copy files to VM -----------------
    - name: Copy project to VM
      run: |
        # Создаем директорию на VM
        ssh -i $SSH_KEY -o StrictHostKeyChecking=no $VM_USER@$VM_HOST "mkdir -p /home/$VM_USER/voting-app"
        
        # Копируем только нужные папки и файлы (без .git)
        scp -i $SSH_KEY -o StrictHostKeyChecking=no \
          ./docker-compose.yml \
          -r ./vote ./result ./worker \
          $VM_USER@$VM_HOST:/home/$VM_USER/voting-app/

    # ----------------- Deploy on VM -----------------
    - name: Deploy on VM
      run: |
        ssh -i $SSH_KEY -o StrictHostKeyChecking=no $VM_USER@$VM_HOST "
          cd /home/$VM_USER/voting-app
          docker compose pull
          docker compose up -d --remove-orphans
        "
